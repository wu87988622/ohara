defaultTasks 'clean', 'build'

/**
 * clean all processes and files, and then install all dependencies
 */
task clean {
  if(!project.hasProperty('skipManager')) {
    doLast {
      // We need some Manager's dependencies so we'll able to run the claen command afterward
      exec {
        commandLine 'yarn'
      }
      exec {
        commandLine 'yarn', 'clean'
      }
    }
  }
}

task setup {
  if(!project.hasProperty('skipManager')) {
    doLast {
      exec {
        commandLine 'yarn', 'setup'
      }
    }
  }
}

task test {
  if(!project.hasProperty('skipManager')) {
    doLast {
      exec {
        commandLine 'yarn', 'test'
      }
    }
  }
  dependsOn setup
}

task it {
  if(!project.hasProperty('skipManager')) {
    doLast {
      exec {
        if(!project.hasProperty('port')) throw new IllegalArgumentException("port is required")
        String port = project.getProperty('port')

        if(!project.hasProperty('configurator')) throw new IllegalArgumentException("configurator is required")
        String configurator = project.getProperty('configurator')

        if(!project.hasProperty('nodeHost')) throw new IllegalArgumentException("nodeHost is required")
        String nodeHost = project.getProperty('nodeHost')

        if(!project.hasProperty('nodePort')) throw new IllegalArgumentException("nodePort is required")
        String nodePort = project.getProperty('nodePort')

        if(!project.hasProperty('nodeUser')) throw new IllegalArgumentException("nodeUser is required")
        String nodeUser = project.getProperty('nodeUser')

        if(!project.hasProperty('nodePass')) throw new IllegalArgumentException("nodePass is required")
        String nodePass = project.getProperty('nodePass')

        commandLine 'yarn', 'test:e2e:ci', '--port', port, '--configurator', configurator, '--nodeHost', nodeHost, '--nodePort', nodePort, '--nodeUser', nodeUser, '--nodePass', nodePass
      }
    }
  }
  dependsOn(':ohara-it:build')
  dependsOn setup
}


task build {
  dependsOn setup
  dependsOn test
}

task runManager {
  description 'run a manager'
  doLast {
    exec {
      commandLine 'yarn', 'setup'
    }
    exec {
      String port = 22222
      if(project.hasProperty('port')) port = project.getProperty('port')

      if(!project.hasProperty('configurator')) throw new IllegalArgumentException("configurator is required")
      String configurator = project.getProperty('configurator')

      commandLine 'node', './index.js', '--port', port, "--configurator", configurator
    }
  }
}

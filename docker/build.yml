# this compose file is used to build ohara's images.
# You can build all images by command "docker-compose -f ./build.yml build --parallel"
# and then push them to docker hub by command "docker-compose -f ./build.yml push"
# NOTED: you can export a variable "TAG" to change tag of image. For example, export TAG=123 and build this file. All output will be tagged with "123"
version: '3'
services:

  configurator:
    image: oharastream/configurator:${TAG:-0.3.0}
    build:
      context: .
      dockerfile: configurator.dockerfile
      args:
        BRANCH: master
        REPO: https://github.com/oharastream/ohara.git

  manager:
    image: oharastream/manager:${TAG:-0.3.0}
    build:
      context: .
      dockerfile: manager.dockerfile
      args:
        BRANCH: master
        REPO: https://github.com/oharastream/ohara.git

  streamapp:
    image: oharastream/streamapp:${TAG:-0.3.0}
    build:
      context: .
      dockerfile: streamapp.dockerfile
      args:
        KAFKA_VERSION: 1.0.2
        LOG_VERSION: 1.7.25
        GRADLE_VERSION: 5.1.1
        COMMON_LANG_VERSION: 3.7
        ROCKDB_VERSION: 5.7.3
        BRANCH: master
        REPO: https://github.com/oharastream/ohara.git

  shabondi:
    image: oharastream/shabondi:${TAG:-0.3.0}
    build:
      context: .
      dockerfile: shabondi.dockerfile
      args:
        BRANCH: master
        REPO: https://github.com/oharastream/ohara.git

  backend:
    image: oharastream/backend:${TAG:-0.3.0}
    build:
      context: .
      dockerfile: backend.dockerfile
      args:
        BRANCH: master
        REPO: https://github.com/oharastream/ohara.git

  zookeeper:
    image: oharastream/zookeeper:${TAG:-0.3.0}
    build:
      context: .
      dockerfile: zookeeper.dockerfile
      args:
        ZOOKEEPER_VERSION: 3.4.13

  broker:
    image: oharastream/broker:${TAG:-0.3.0}
    build:
      context: .
      dockerfile: broker.dockerfile
      args:
        KAFKA_VERSION: 1.0.2

  worker:
    image: oharastream/connect-worker:${TAG:-0.3.0}
    build:
      context: .
      dockerfile: worker.dockerfile
      args:
        KAFKA_VERSION: 1.0.2
        BRANCH: master
        REPO: https://github.com/oharastream/ohara.git